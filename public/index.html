<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Lugar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="py-5">
        <div class="container" id="detalhes-container">
            <!-- Detalhes via JS -->
        </div>
        <div class="text-center mt-3">
            <a href="index.html" class="btn btn-secondary">Voltar para Home</a>
        </div>
    </main>
    <script src="js/app.js"></script>
    <script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }
    document.addEventListener("DOMContentLoaded", function() {
        const id = getQueryParam("id");
        const lugar = lugares.find(l => l.id == id);
        const container = document.getElementById("detalhes-container");
        if (lugar) {
            container.innerHTML = `
                <div class="card mx-auto" style="max-width:600px;">
                    <img src="${lugar.imagem}" class="card-img-top" alt="${lugar.titulo}">
                    <div class="card-body">
                        <h2 class="card-title">${lugar.titulo}</h2>
                        <p class="card-text">${lugar.conteudo}</p>
                        <span class="badge bg-success">${lugar.categoria}</span>
                    </div>
                </div>
            `;
        } else {
            container.innerHTML = `<p>Lugar n√£o encontrado.</p>`;
        }
    });
    </script>
</body>
</html>
