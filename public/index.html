<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Explorando Lugares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <h1>Explorando Lugares</h1>
        <p>Descubra experiências incríveis!</p>
    </header>
    <section class="activities py-5">
        <div class="container">
            <div class="row g-4" id="cards-container"></div>
        </div>
    </section>
    <footer class="site-footer">
        © 2025 Explorando Lugares
    </footer>
    <script src="app.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const container = document.getElementById('cards-container');
        lugares.forEach(lugar => {
            container.innerHTML += `
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm">
                        <img src="${lugar.imagem}" class="card-img-top" alt="${lugar.titulo}">
                        <div class="card-body text-center">
                            <h3 class="card-title">${lugar.titulo}</h3>
                            <p class="card-text">${lugar.descricao}</p>
                            <a href="detalhes.html?id=${lugar.id}" class="btn btn-primary mt-2">Ver detalhes</a>
                        </div>
                    </div>
                </div>
            `;
        });
    });
    </script>
</body>
</html>
